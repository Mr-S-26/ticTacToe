<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="player-inputs">
            <input type="text" id="player1-name" placeholder="Enter Player 1 Name" />
            <input type="text" id="player2-name" placeholder="Enter Player 2 Name" />
            <button id="start-game">Start Game</button>
        </div>
        <div class="gameboard" style="display: none;">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p class="message" style="display: none;">Player 1's turn!</p>
        <button class="restart" style="display: none;">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
